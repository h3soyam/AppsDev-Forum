<div class="post">
  <div class="column">
    <div class="head">
      <form class="form-inline">
        <div class="row">
          <div class="picture">
            <img
              src="../../../assets/images/cookfood.png"
              alt="avatar"
              class="avatar"
            />
          </div>
          <div class="form-group col-xs-4">
            <input
              #title="ngModel"
              required
              ngModel
              name="title"
              id="title"
              class="form-control"
              type="text"
              placeholder="Title"
            />
          </div>
          <button type="button" class="btn btn-outline-danger">Post</button>
        </div>
        <div class="form-group mx-sm-3">
          <textarea
            style="resize: none"
            placeholder="Share your thoughts here"
          ></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
